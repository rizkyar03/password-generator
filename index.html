<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="wrapper">
        <section class="generated-password-box">
          <input id="password" type="text" title="password" disabled />
          <span id="copy" onclick="copyPassword()">
            <img src="assets/copy.png" alt="">
          </span>
        </section>
        <h2>Password Settings</h2>
        <section class="settings">
          <div class="options">
            <div class="option">
              <input id="lowercase" type="checkbox" title="lowercase" />
              <label for="lowercase">Lowercase (a-z)</label>
            </div>
            <div class="option">
              <input id="uppercase" type="checkbox" title="uppercase" />
              <label for="uppercase">Uppercase (A-Z)</label>
            </div>
            <div class="option">
              <input id="numbers" type="checkbox" title="numbers" />
              <label for="numbers">Numbers (0-9)</label>
            </div>
            <div class="option">
              <input id="symbols" type="checkbox" title="symbols" />
              <label for="symbols">Symbols (!-$!+_)</label>
            </div>
            <div class="option">
              <input id="duplicate" type="checkbox" title="duplicate" />
              <label for="duplicate">Exclude Duplicate</label>
            </div>
            <div class="option">
              <input id="spaces" type="checkbox" title="lowercase" />
              <label for="spaces">Include Spaces</label>
            </div>
          </div>
        </section>
        <button class="generate-password-btn" id="generate" onclick="generatePassword()">Generate Password</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
