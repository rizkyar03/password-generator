<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon" />
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div class="wrapper">
        <section class="generated-password-box">
          <input id="password" type="text" disabled />
          <span id="copy" onclick="copyPassword()">
            <img src="assets/copy.svg" alt="" />
          </span>
        </section>
        <button class="generate-password-btn" id="generate" onclick="generatePassword()">Generate Password</button>
        <details>
            <summary><img src="assets/dropdown.svg" alt=""></summary>
            <section class="settings">
              <h2>Password Settings</h2>
              <div class="options">
                <div class="option">
                  <input id="lowercase" type="checkbox" title="lowercase" checked/>
                  <label for="lowercase">Lowercase (a-z)</label>
                </div>
                <div class="option">
                  <input id="uppercase" type="checkbox" title="uppercase" checked/>
                  <label for="uppercase">Uppercase (A-Z)</label>
                </div>
                <div class="option">
                  <input id="numbers" type="checkbox" title="numbers" checked/>
                  <label for="numbers">Numbers (0-9)</label>
                </div>
                <div class="option">
                  <input id="symbols" type="checkbox" title="symbols" checked/>
                  <label for="symbols">Symbols (!-$!+_)</label>
                </div>
                <div class="option">
                  <input id="duplicate" type="checkbox" title="duplicate" />
                  <label for="duplicate">Exclude Duplicate</label>
                </div>
                <div class="option">
                  <input id="spaces" type="checkbox" title="lowercase" />
                  <label for="spaces">Include Spaces</label>
                </div>
              </div>
            </section>
          </div>
        </details>
    </main>

    <script src="script.js"></script>
  </body>
</html>
